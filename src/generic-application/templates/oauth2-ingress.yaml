{{- if and (.Values.ingress.enabled) (.Values.ingress.sso) -}}
{{- $fullName := include "generic-application.fullname" . -}}
{{- $root := . -}}

{{- range .Values.ingress.hosts }}

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}-oauth2-proxy
spec:
  rules:
  - host: {{ .host | quote }}
    http:
      paths:
      - backend:
          serviceName: {{ $root.Release.Name }}-oauth2-proxy
          servicePort: 80
        path: /oauth2
  {{- if $root.Values.ingress.tls }}
  tls:
    {{- range $root.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}

{{- end }}